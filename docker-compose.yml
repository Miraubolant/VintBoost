version: '3.8'

services:
  # Frontend - React/Vite
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_SCRAPER_API_URL=${VITE_SCRAPER_API_URL}
    ports:
      - "3001:80"
    restart: unless-stopped
    depends_on:
      - api

  # API Server - Node.js + Remotion
  api:
    build:
      context: ./api-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      - api_output:/app/output
    restart: unless-stopped

volumes:
  api_output:
